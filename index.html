<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta id="viewport" name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name=”apple-mobile-web-app-status-bar-style” content=black” />
<title>JQuery滚动视差效果</title>
<style>
body, a, ul, li, div {
	margin:0;
	padding:0;
}
body {
}
ul {
	list-style-type:none
}
a {
	color:#444;
	text-decoration:none;
	font-size:14px;
}
a:hover {
	color:#000;
}
.parallax-list {
	position: relative;
	width: 100%;
	height: 1000px;
	overflow: hidden;
	text-align: center;
	font-size: 22px;
}

</style>
</head>
<body>
<div class="wrap">
	<div class="parallax-list">
		page1
	</div>
	<div class="parallax-list" style="background: #000;">
		page2
	</div>
	<div class="parallax-list">
		page3
	</div>
	<div class="parallax-list" style="background: #000;">
		page4
	</div>
</div>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="jquery.parallax-scroll.js"></script>
<script>
$(window).parallax({
	listEl: '.parallax-list'
});
</script>
